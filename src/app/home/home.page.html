<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title color="new">
            <ion-button fill="clear">
                <ion-icon slot="icon-only" name="grid-outline" color="new"></ion-icon>
            </ion-button>
            TABLEROS
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="new">
    <ion-grid>
        <ion-row>
            <ion-col size-md="1" offset-md="1">
                <ion-input [(ngModel)]="newValue" placeholder="Escriba aquÃ­"></ion-input>
                <ion-button shape="round" (click)="save()">Button</ion-button>
            </ion-col>
            <ion-col size-md="8" offset-md="2">
                <ion-list>
                    <ion-item *ngFor="let item of items | async">
                        <ion-label> {{item.name}}</ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>




</ion-content>
